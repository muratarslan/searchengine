<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	{% load staticfiles %}
	<link href="{% static "style.css" %}" rel="stylesheet">
</head>

<body>

<div class="wrapper">

	<header class="header">
		{% load staticfiles %}
		<img src="{% static "logo.png" %}" alt="My image"/>
	</header>

	<div class="middle">

		<div class="container">
			<main class="content">
				<form action="/" method="post">
				<input type="text" name="term" size="30"> <input type="submit" value="Search">
				</form>
			</main>
		</div>

		<aside class="left-sidebar">
			
		</aside>

		<aside class="right-sidebar">
			{% if rdf_dict %}
				<br>
				Link: <a href="{{rdf_dict.link}}" target="_blank">{{term}}</a><br><br>
				Birth Date: {{ rdf_dict.birth_date }}<br>
			{% endif %}
		</aside>

	</div>

	<footer class="footer">
		{% if result %}
			{% for res in result %}
			<li><a href="{{res}}">{{res}}</a></li>
			{% endfor %}
		{% endif %}
	</footer>

</div>

</body>
</html>
