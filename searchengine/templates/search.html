<form action="/" method="post">
<input type="text" name="term" size="30"> <input type="submit" value="Search">
</form><hr>
{% if result %}
	{% for res in result %}
	<li><a href="{{res}}">{{res}}</a></li>
	{% endfor %}
{% endif %}

{% if rdf %}
	{% for r in rdf %}
		{{r}}<br>
	{% endfor %}
{% endif %}
